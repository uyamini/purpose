{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-6">Delete Post</h1>
        <p>Are you sure you want to delete this post?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded">Delete</button>
            <a href="{% url 'post_detail' post.id %}" class="px-4 py-2 bg-gray-500 text-white rounded">Cancel</a>
        </form>
    </div>
</body>
</html>
