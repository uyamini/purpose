<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-6">Landing Page</h1>
        <ul>
            {% for post in posts %}
                <li class="mb-4 p-4 bg-white shadow">
                    <h2 class="text-xl font-semibold">{{ post.location_city }}, {{ post.location_state }}</h2>
                    <p>{{ post.details }}</p>
                    <p>Status: {{ post.get_status_display }}</p>
                    <p>Volunteers: {{ post.volunteer_ids.count }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
